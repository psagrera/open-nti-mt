log_dir: logs
#data_dir: .
junos_parsers_dir: junos_parsers
pfe_parsers_dir: pfe_parsers
hosts_file: hosts.yaml
commands_file: variables/commands.yaml
credentials_file: variables/credentials.yaml
default_junos_rpc_timeout: 400
max_collector_threads: 350 
delay_between_commands: 4 
max_connection_retries: 5
use_hostname: False 
# db_schema options, 1-  measurement per kpi per host, 2- one measurement for all kpi, 3- one measurement per kpi
# NOTE: For option 2, all gathered values MUST be the same type.
db_schema: 1
#db_server: influxdb
#db_port: 8086
#db_name: juniper
#db_admin: root
#db_admin_password: root
#db_user: juniper
#db_user_password: juniper
logging_level: 20

#CRITICAL   50
#ERROR      40
#WARNING    30
#INFO       20
#DEBUG      10
